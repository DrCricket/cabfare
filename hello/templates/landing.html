<!DOCTYPE html>
<html>
<head>
	<title>Uber Buddy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link rel="shortcut icon" href="https://2q72xc49mze8bkcog2f01nlh-wpengine.netdna-ssl.com/wp-content/themes/uber/images/favicon.ico">
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css">

	<link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />

	<style>

		/* http://css-tricks.com/perfect-full-page-background-image/ */
		html {
			background: url(img/6133364748_89f2365922_o.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		body {
			padding-top: 20px;
			font-size: 16px;
			font-family: "Open Sans",serif;
			background: transparent;

		}
		#map {
		       height: 100%;
		     }
		h1 {
			font-family: "Abel", Arial, sans-serif;
			font-weight: 400;
			font-size: 40px;
		}

		/* Override B3 .panel adding a subtly transparent background */
		.panel {
			background-color: rgba(255, 255, 255, 0.9);
		}

		.margin-base-vertical {
			margin: 40px 0;
		}
		#map {
        height: 100%;
      }

	</style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
	{% load staticfiles %}
    
    <script type="text/javascript" src="{% static 'form-data.js'%}" ></script>
    <script type="text/javascript" src="{% static 'helper.js'%}" ></script>


</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 panel panel-default">

				<h1 class="margin-base-vertical" align="center">Get Uber Fare</h1>


				<form class="margin-base-horizontal">
					<p class="input-group">
						<span class="input-group-addon"></span>

						<input id="pac-input" class="form-control input-lg" type="text" placeholder="Source"/>
						<br>
    					<input id="pac-destination" class="form-control input-lg" type="text" placeholder="Destination"/>
					</p>

					<p class="text-center">
						<input id="getFare" class="btn btn-success btn-lg" type="button" value="Get Fare Estimate"/>
					</p>
					</span>
				</form>

			</div><!-- //main content -->
		</div><!-- //row -->

		<div class="row">
			<h3 class="margin-base-vertical" id="dist-time-label" align="left"></h3>
			<table id="fare-chart" class="table table-striped table-bordered" cellspacing="0" width="100%">
			        <thead>
			            <tr>
			                <th>Type</th>
			                <th>Surge</th>
			                <th>Base</th>
			                <th>Lo</th>
			                <th>Hi</th>
			            </tr>
			        </thead>
			</table>
		</div>
	</div> <!-- //container -->

	<div class="container">
		<div id="map"></div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Gjijo9Z5AJ2ivwSu4kurEEW9g4C2PKs&signed_in=true&libraries=places&callback=initMap"
        async defer></script>

</body>
</html>
